plugins {
    id 'org.sonarqube' version '2.6.1'
}

apply plugin: 'java'
apply plugin: 'jacoco'

group 'de.toberkoe.tools'
version '0.1-SNAPSHOT'

sourceCompatibility = 9.0
targetCompatibility = 9.0

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax:javaee-api:8.0'

    implementation 'org.mockito:mockito-core:2.15.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.1.0'

    testImplementation 'org.easytesting:fest-assert-core:2.0M10'
}

jacocoTestReport {
    reports {
        xml.enabled = true
    }
}

